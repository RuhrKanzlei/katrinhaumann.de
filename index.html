<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Katrin Haumann</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			line-height: 1.6;
			color: #333;
		}
		.container {
			display: flex;
			max-width: 1100px;
			margin: auto;
			padding: 20px;
			gap: 30px;
		}
		.content {
			flex: 2;
		}
		.image {
			flex: 1;
			display: flex;
			align-items: flex-start;
			justify-content: center;
		}
		.image img {
			max-width: 100%;
			height: auto;
		}
		h1 {
			margin: 0;
			font-size: 24px;
		}
		h2 {
			margin-top: 10px;
			font-style: italic;
			font-size: 18px;
			color: #444;
		}
		hr {
			margin: 20px 0;
			border: none;
			height: 2px;
			background: #0a3556;
			width: 100%;
		}
		.card {
			border: 1px solid #ddd;
			padding: 15px;
			background: #fdfdfd;
			margin: 20px 0;
		}
		.card h3 {
			margin-top: 0;
		}
		.contact {
			margin-top: 30px;
		}
		.contact h3 {
			margin-top: 0;
		}
		.contact p, .contact a {
			margin: 5px 0;
			text-decoration: none;
			color: #090421;
		}
	</style>
</head>
<body>
	<h1>Katrin Haumann</h1>
</body>
</html>
